services:
  tts-proxy:
    build: .
    container_name: tts-proxy
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3500
      - HOST=0.0.0.0
      - DEFAULT_VOICE=Kore
      - TTS_MODE=buffered # 'streaming' or 'buffered' - buffered uses less API quota
      - LOG_LEVEL=info
